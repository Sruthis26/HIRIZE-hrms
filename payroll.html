<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Management System</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-header {
            background-color: #007bff;
            color: white;
        }

        .card-body {
            background-color: #f8f9fa;
        }

        .table th, .table td {
            text-align: center;
        }

        .salary-card {
            margin-bottom: 30px;
        }

        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Payroll Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container for Dashboard -->
    <div class="container">
        <div class="row">
            <!-- Salary Information -->
            <div class="col-md-6">
                <div class="card salary-card">
                    <div class="card-header">
                        <h5>Salary Information</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Employee Name:</strong> <span id="employeeName"></span></p>
                        <p><strong>Basic Salary:</strong> ₹<span id="basicSalary"></span></p>
                        <p><strong>Allowances:</strong> ₹<span id="allowances"></span></p>
                        <p><strong>Tax Deducted:</strong> ₹<span id="taxDeducted"></span></p>
                        <p><strong>Net Salary:</strong> ₹<span id="netSalary"></span></p>
                    </div>
                </div>
            </div>

            <!-- Salary Slip -->
            <div class="col-md-6">
                <div class="card salary-card">
                    <div class="card-header">
                        <h5>Salary Slip</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary w-100" onclick="downloadSalarySlip()">Download Salary Slip</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Paid Holidays -->
            <div class="col-md-6">
                <div class="card salary-card">
                    <div class="card-header">
                        <h5>Paid Holidays</h5>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Holiday Name</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>New Year's Day</td>
                                    <td>2025-01-01</td>
                                </tr>
                                <tr>
                                    <td>Christmas</td>
                                    <td>2025-12-25</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Tax Information -->
            <div class="col-md-6">
                <div class="card salary-card"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        // On page load, retrieve data from localStorage and display it
        window.onload = function() {
            // Retrieve data from localStorage
            const employeeName = localStorage.getItem('employeeName');
            const basicSalary = localStorage.getItem('basicSalary');
            const allowances = localStorage.getItem('allowances');
            const taxDeducted = localStorage.getItem('taxDeducted');
            const netSalary = localStorage.getItem('netSalary');

            // Populate the data into the page
            document.getElementById('employeeName').textContent = employeeName || 'N/A';
            document.getElementById('basicSalary').textContent = basicSalary || 'N/A';
            document.getElementById('allowances').textContent = allowances || 'N/A';
            document.getElementById('taxDeducted').textContent = taxDeducted || 'N/A';
            document.getElementById('netSalary').textContent = netSalary || 'N/A';
        };

        // Function to download the Salary Slip as a PDF
        function downloadSalarySlip() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Retrieve data from localStorage
            const employeeName = localStorage.getItem('employeeName');
            const basicSalary = localStorage.getItem('basicSalary');
            const allowances = localStorage.getItem('allowances');
            const taxDeducted = localStorage.getItem('taxDeducted');
            const netSalary = localStorage.getItem('netSalary');

            // Title
            doc.setFontSize(16);
            doc.text("Salary Slip", 14, 20);
            doc.setFontSize(12);

            // Employee Information
            doc.text(`Employee Name: ${employeeName}`, 14, 30);
            doc.text(`Basic Salary: ₹${basicSalary}`, 14, 40);
            doc.text(`Allowances: ₹${allowances}`, 14, 50);
            doc.text(`Tax Deducted: ₹${taxDeducted}`, 14, 60);
            doc.text(`Net Salary: ₹${netSalary}`, 14, 70);

            // Generate PDF
            doc.save('Salary_Slip.pdf');
        }
    </script>

</body>
</html>
