<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Event Calendar - HIRIZE HRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@5.11.3/main.min.js"></script>
    
    <style>
        body {
            background-color: #e8f5e9; /* Light green background */
        }
        #calendar {
            width: 70%;
            max-width: 800px;
            height: 500px;
            background-color: #ffffff; /* White background */
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: auto;
        }
        .fc-daygrid-event {
            background-color: #66bb6a !important; /* Green event background */
            border: none !important;
            color: white !important;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-success">Employee Event Calendar</h2>
        <div id='calendar'></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: async function(fetchInfo, successCallback, failureCallback) {
                    try {
                        const response = await fetch('http://localhost:3000/events');
                        const events = await response.json();
                        successCallback(events.map(event => ({
                            title: event.title,
                            start: event.date,
                            backgroundColor: '#66bb6a', /* Green */
                            borderColor: '#388e3c' /* Darker green */
                        })));
                    } catch (error) {
                        failureCallback(error);
                    }
                }
            });
            calendar.render();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
