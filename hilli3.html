<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <script src="https://cdn.tailwindcss.com?v=3.3.0"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        * { font-family: 'Poppins', sans-serif; }
        .sidebar-item:hover { transform: translateX(8px); transition: all 0.3s; }
        .dropdown-content { display: none; }
        .dropdown:hover .dropdown-content { display: block; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Side Navigation -->
    <div class="fixed left-0 top-0 h-screen w-64 bg-gradient-to-b from-blue-600 to-purple-600 text-white p-4 shadow-lg">
        <div class="flex items-center space-x-4 mb-8 mt-4">
            <img id="profilePicture" class="w-12 h-12 rounded-full border-2 border-white object-cover" src="/default-profile.png" alt="Profile">
            <div>
                <h2 id="userName" class="font-semibold text-lg">Loading...</h2>
                <p id="userRole" class="text-sm opacity-75">Employee</p>
            </div>
        </div>

        <nav class="space-y-4">
            <a href="hilli3.html" class="sidebar-item flex items-center space-x-3 p-3 rounded-lg hover:bg-white/10">
                <i class="fas fa-home w-6"></i>
                <span>Dashboard</span>
            </a>
 <a href="personal_info.html" class="sidebar-item flex items-center space-x-3 p-3 rounded-lg hover:bg-white/10">
                <i class="fas fa-briefcase w-6"></i>
                <span>Edit Personal info</span>
            </a>
             <a href="emp_performance.html" class="sidebar-item flex items-center space-x-3 p-3 rounded-lg hover:bg-white/10">
                <i class="fas fa-briefcase w-6"></i>
                <span>Performance</span>
            </a>
            <!-- Attendance Dropdown -->
            <div class="dropdown">
                <button class="sidebar-item flex items-center justify-between w-full p-3 rounded-lg hover:bg-white/10">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-calendar-check w-6"></i>
                        <span>Attendance</span>
                    </div>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="dropdown-content pl-8 mt-2 space-y-2">
                    <a href="view_attendance.html" class="sidebar-item flex items-center space-x-3 p-2 rounded-lg hover:bg-white/10">
                        <i class="fas fa-eye w-6"></i>
                        <span>View Attendance</span>
                    </a>
                    <a href="leave_form.html" class="sidebar-item flex items-center space-x-3 p-2 rounded-lg hover:bg-white/10">
                        <i class="fas fa-calendar-plus w-6"></i>
                        <span>Submit Leave Request</span>
                    </a>
                </div>
            </div>

            
        
            
            </a>
            <a href="payroll.html" class="sidebar-item flex items-center space-x-3 p-3 rounded-lg hover:bg-white/10">
                <i class="fas fa-credit-card w-6"></i>
                <span>Payroll</span>
            </a>
            <a href="trains.html" class="sidebar-item flex items-center space-x-3 p-3 rounded-lg hover:bg-white/10">
                <i class="fas fa-graduation-cap w-6"></i>
                <span>Training</span>
            </a>
            <a href="empevent.html" class="sidebar-item flex items-center space-x-3 p-3 rounded-lg hover:bg-white/10">
                <i class="fas fa-user w-6"></i>
                <span>Events</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-8">
        <!-- Header -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Welcome Back, <span id="userGreeting">User</span>!</h1>
            <p class="text-gray-600">Here's your activity summary</p>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition-shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">Department</p>
                        <h3 id="userDepartment" class="text-xl font-semibold mt-1">Loading...</h3>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-full">
                        <i class="fas fa-building text-blue-600"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition-shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">Position</p>
                        <h3 id="userPosition" class="text-xl font-semibold mt-1">Loading...</h3>
                    </div>
                    <div class="bg-purple-100 p-3 rounded-full">
                        <i class="fas fa-briefcase text-purple-600"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition-shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">Employee ID</p>
                        <h3 id="userId" class="text-xl font-semibold mt-1">Loading...</h3>
                    </div>
                    <div class="bg-green-100 p-3 rounded-full">
                        <i class="fas fa-id-card text-green-600"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Personal Information -->
        <div class="bg-white rounded-xl shadow-sm p-6">
            <h2 class="text-xl font-semibold mb-6 flex items-center">
                <i class="fas fa-user-circle mr-2 text-blue-600"></i>
                Personal Information
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="fullName" class="w-full p-2 border rounded-lg bg-gray-50" readonly>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" class="w-full p-2 border rounded-lg bg-gray-50" readonly>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                        <input type="text" id="phone" class="w-full p-2 border rounded-lg bg-gray-50" readonly>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Joining Date</label>
                        <input type="text" id="joiningDate" class="w-full p-2 border rounded-lg bg-gray-50" readonly>
                    </div>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                        <input type="text" id="department" class="w-full p-2 border rounded-lg bg-gray-50" readonly>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Position</label>
                        <input type="text" id="position" class="w-full p-2 border rounded-lg bg-gray-50" readonly>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                        <input type="text" id="address" class="w-full p-2 border rounded-lg bg-gray-50" readonly>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                        <input type="text" id="country" class="w-full p-2 border rounded-lg bg-gray-50" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userData = JSON.parse(localStorage.getItem('userData'));
            if (userData) {
                // Update header and sidebar
                document.getElementById('userName').textContent = userData.f_name || 'User';
                document.getElementById('userGreeting').textContent = userData.f_name || 'User';
                document.getElementById('userId').textContent = userData.user_id || 'N/A';
                document.getElementById('userDepartment').textContent = userData.department || 'Not Assigned';
                document.getElementById('userPosition').textContent = userData.position || 'Not Assigned';
                
                // Update personal information
                document.getElementById('fullName').value = userData.f_name || '';
                document.getElementById('email').value = userData.email || '';
                document.getElementById('phone').value = userData.phone || 'Not Available';
                document.getElementById('joiningDate').value = userData.joining_date || 'Not Available';
                document.getElementById('department').value = userData.department || '';
                document.getElementById('position').value = userData.position || '';
                document.getElementById('address').value = userData.address || 'Not Available';
                document.getElementById('country').value = userData.country || 'Not Available';
                
                if (userData.profile_picture) {
                    document.getElementById('profilePicture').src = userData.profile_picture;
                }
            } else {
                window.location.href = '/chils.html';
            }
        });
    </script>
</body>
</html>
