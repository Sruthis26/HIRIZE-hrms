
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculation</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h3 class="text-center mb-4">Salary Calculator</h3>
                <form id="salaryForm">
                    <!-- Employee Name -->
                    <div class="mb-3">
                        <label for="employeeName" class="form-label">Employee Name</label>
                        <input type="text" id="employeeName" name="employeeName" class="form-control" required>
                    </div>
                    <!-- Basic Salary -->
                    <div class="mb-3">
                        <label for="basicSalary" class="form-label">Basic Salary</label>
                        <input type="number" id="basicSalary" name="basicSalary" class="form-control" required>
                    </div>
                    <!-- Allowances -->
                    <div class="mb-3">
                        <label for="allowances" class="form-label">Allowances</label>
                        <input type="number" id="allowances" name="allowances" class="form-control" required>
                    </div>
                    <!-- Tax Deduction -->
                    <div class="mb-3">
                        <label for="taxDeduction" class="form-label">Tax Deduction</label>
                        <input type="number" id="taxDeduction" name="taxDeduction" class="form-control" required>
                    </div>
                    <!-- Net Salary -->
                    <div class="mb-3">
                        <label for="netSalary" class="form-label">Net Salary</label>
                        <input type="text" id="netSalary" name="netSalary" class="form-control" readonly>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-primary" onclick="calculateSalary()">Calculate</button>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Calculate net salary and save data to localStorage
function calculateSalary() {
    // Get input values
    const employeeName = document.getElementById('employeeName').value;
    const basicSalary = parseFloat(document.getElementById('basicSalary').value);
    const allowances = parseFloat(document.getElementById('allowances').value);
    const taxDeduction = parseFloat(document.getElementById('taxDeduction').value);
    // Calculate net salary
    const netSalary = basicSalary + allowances - taxDeduction;

    // Display net salary
    document.getElementById('netSalary').value = netSalary.toFixed(2);

    // Save data to localStorage
    localStorage.setItem('employeeName', employeeName); // Save employee name
    localStorage.setItem('basicSalary', basicSalary);
    localStorage.setItem('allowances', allowances);
    localStorage.setItem('taxDeduction', taxDeduction);
    localStorage.setItem('netSalary', netSalary.toFixed(2));
}

// Handle form submission
document.getElementById('salaryForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent actual form submission

    // Redirect to payroll.html
    window.location.href = "payroll.html";
});
</script>

</body>
</html>
