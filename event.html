<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar - HIRIZE HRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@5.11.3/main.min.js"></script>
    
    <style>
        body {
            background-color: #f4f6f8;
        }
        #calendar {
    width: 70%; /* Adjust this as needed (e.g., 60%, 50%) */
    max-width: 800px; /* Limits the max width */
    height: 500px; /* Reduce height */
    background-color: #f5e9cfde;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    margin: auto; /* Centers the calendar */
}

        .fc-daygrid-event {
            background-color: #fbc02d !important;
            border: none !important;
            color: black !important;
            font-weight: bold;
        }
        .modal-content {
            background: #ffeb3b;
            border-radius: 8px;
        }
        .modal-header {
            background: #fbc02d;
            color: white;
            border-radius: 8px 8px 0 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Event Calendar</h2>
        <div id='calendar'></div>
    </div>

    <!-- Modal for Adding Event -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="selectedDate">
                    <label for="eventTitle" class="form-label">Event Title</label>
                    <input type="text" class="form-control" id="eventTitle" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="saveEvent()">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let calendar;

        document.addEventListener('DOMContentLoaded', async function() {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                selectable: true,
                events: async function(fetchInfo, successCallback, failureCallback) {
                    try {
                        const response = await fetch('http://localhost:3000/events');
                        const events = await response.json();
                        successCallback(events.map(event => ({
                            title: event.title,
                            start: event.date,
                            backgroundColor: '#fbc02d',
                            borderColor: '#f57f17'
                        })));
                    } catch (error) {
                        failureCallback(error);
                    }
                },
                dateClick: function(info) {
                    document.getElementById("selectedDate").value = info.dateStr;
                    document.getElementById("eventTitle").value = "";
                    new bootstrap.Modal(document.getElementById("eventModal")).show();
                }
            });
            calendar.render();
        });

        async function saveEvent() {
            const date = document.getElementById("selectedDate").value;
            const title = document.getElementById("eventTitle").value;
            if (!title) return alert("Enter an event title!");

            await fetch("http://localhost:3000/add-event", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ date, title })
            });

            // Add event dynamically to FullCalendar without page refresh
            calendar.addEvent({
                title: title,
                start: date,
                backgroundColor: '#fbc02d',
                borderColor: '#f57f17'
            });

            document.querySelector(".btn-close").click();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
