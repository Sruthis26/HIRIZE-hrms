<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f7fe;
        }
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            position: fixed;
            height: 100vh;
            padding-top: 20px;
            transition: all 0.3s ease;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .sidebar a:hover {
            background: #34495e;
            transform: translateX(10px);
        }
        .container {
            margin-left: 260px;
            width: calc(100% - 260px);
            padding: 20px;
        }
        .stats-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }
        .stats-card:hover {
            transform: translateY(-5px);
        }
        .stats-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
        }
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            height: 400px;
            margin-bottom: 20px;
        }
        .event-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            border-left: 5px solid #3498db;
            transition: transform 0.3s ease;
        }
        .event-card:hover {
            transform: translateX(5px);
        }
        .icon-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar">
            <h4 class="text-center mb-4">Dashboard</h4>
            <a href="dashboard.html"><i class="fas fa-home me-2"></i> Home</a>
            <a href="employee.html"><i class="fas fa-user me-2"></i> Employees</a>
            <a href="attend.html"><i class="fas fa-calendar me-2"></i> Attendance</a>
            <a href="obtain.html"><i class="fas fa-file-alt me-2"></i> Leave Requests</a>
            <a href="recruit_applicants.html"><i class="fas fa-file-alt me-2"></i> View Applications</a>
            <a href="recruit.html"><i class="fas fa-sign-out-alt me-2"></i>Add Jobs</a>
             <a href="recruit_display.html"><i class="fas fa-sign-out-alt me-2"></i>View Jobs</a>
              <a href="performance.html"><i class="fas fa-sign-out-alt me-2"></i>Performance</a>
               <a href="pay.html"><i class="fas fa-sign-out-alt me-2"></i>Payroll</a>
                <a href="empevent.html"><i class="fas fa-sign-out-alt me-2"></i>Calender</a>
                <a href="trains.html"><i class="fas fa-sign-out-alt me-2"></i>Training</a>
        </div>

        <div class="container">
            <h2 class="mb-4">Dashboard Overview</h2>

            <div class="row">
                <div class="col-md-4">
                    <div class="stats-card">
                        <div class="icon-circle bg-primary bg-opacity-10">
                            <i class="fas fa-users fa-2x text-primary"></i>
                        </div>
                        <h5>Total Employees</h5>
                        <div id="totalEmployees" class="stats-number">0</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stats-card">
                        <div class="icon-circle bg-success bg-opacity-10">
                            <i class="fas fa-user-check fa-2x text-success"></i>
                        </div>
                        <h5>Present Today</h5>
                        <div id="presentCount" class="stats-number">0</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stats-card">
                        <div class="icon-circle bg-danger bg-opacity-10">
                            <i class="fas fa-user-times fa-2x text-danger"></i>
                        </div>
                        <h5>Absent Today</h5>
                        <div id="absentCount" class="stats-number">0</div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-8">
                    <div class="chart-container">
                        <h4 class="mb-3">Department Distribution</h4>
                        <canvas id="departmentChart"></canvas>
                    </div>
                </div>
                <div class="col-md-4">
                    <h4 class="mb-3">Upcoming Events</h4>
                    <div id="eventsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchDashboardData();
            initDepartmentChart();
        });

        async function fetchDashboardData() {
            try {
                const response = await fetch('http://localhost:3000/api/dashboard-data');
                const data = await response.json();
                
                document.getElementById('totalEmployees').textContent = data.totalEmployees;
                document.getElementById('presentCount').textContent = data.presentCount;
                document.getElementById('absentCount').textContent = data.absentCount;

                const eventsList = document.getElementById('eventsList');
                eventsList.innerHTML = data.events.map(event => `
                    <div class="event-card">
                        <h5>${event.title}</h5>
                        <small class="text-muted">
                            <i class="fas fa-calendar me-2"></i>${new Date(event.date).toLocaleDateString()}
                        </small>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function initDepartmentChart() {
            try {
                const response = await fetch('http://localhost:3000/api/department-distribution');
                const data = await response.json();

                const ctx = document.getElementById('departmentChart').getContext('2d');
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: data.departments,
                        datasets: [{
                            data: data.counts,
                            backgroundColor: [
                                '#3498db', '#e74c3c', '#2ecc71', '#f1c40f',
                                '#9b59b6', '#1abc9c', '#e67e22', '#34495e'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
