<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }


        body {

           background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 28px;
            margin: 0;
        }

        p {
            font-size: 16px;
            font-weight: 400;
            line-height: 22px;
            letter-spacing: 0.5px;
            margin: 20px 0 30px;
        }

        a {
            color: #333;
            font-size: 14px;
            text-decoration: none;
            margin: 15px 0;
        }

        button {
            font-family: 'Poppins', sans-serif;
            border-radius: 20px;
            border: 1px solid #38c7d4;
            background-color: #39d3fe;
            color: #FFFFFF;
            font-size: 14px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
            cursor: pointer;
        }

        button:active {
            transform: scale(0.95);
        }

        button.ghost {
            background-color: transparent;
            border-color: #FFFFFF;
        }

        form {
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            text-align: center;
        }

        input {
            font-family: 'Poppins', sans-serif;
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            font-size: 14px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
                        0 10px 10px rgba(0,0,0,0.22);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }

        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }

        @keyframes show {
            0%, 49.99% {
                opacity: 0;
                z-index: 1;
            }
            50%, 100% {
                opacity: 1;
                z-index: 5;
            }
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }

        .overlay {
            background: linear-gradient(to right, #38d4e9, #b032db);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0 0;
            color: #FFFFFF;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left {
            transform: translateX(-20%);
        }

        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }
        .effect {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(77, 214, 224, 0.6);
            pointer-events: none;
            animation: ripple 1.5s ease-out forwards;
        }
        

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(10);
                opacity: 0;
            }
        }
   


    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="registerForm">
                
                <h1>Create Account</h1>
                <input id="reg_user_id" type="text" name="user_id" placeholder="User ID" required />
                <input id="reg_f_name" type="text" name="f_name" placeholder="Full Name" required />
                <input id="reg_email" type="email" name="email" placeholder="Email" required />
                <input id="reg_password" type="password" name="password" placeholder="Password" required />
                <input id="reg_conpass" type="password" name="conpass" placeholder="Confirm Password" required />
                <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
                <button type="submit">Sign Up</button>
            
               
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="loginForm">
                <h1>Sign In</h1>
                <input id="login_user_id" type="text" name="user_id" placeholder="User ID" required />
                <input id="login_password" type="password" name="password" placeholder="Password" required />
                
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected, please login</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => container.classList.add("right-panel-active"));
        signInButton.addEventListener('click', () => container.classList.remove("right-panel-active"));
// ðŸš€ Handle Registration Form Submission
        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const formData = {
                user_id: event.target.elements["user_id"].value,
                f_name: event.target.elements["f_name"].value,
                email: event.target.elements["email"].value,
                password: event.target.elements["password"].value,
                conpass: event.target.elements["conpass"].value
            };

            const response = await fetch("/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            });

            const data = await response.json();
            alert(data.message);
        });
        document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const user_id = document.getElementById("user_id").value;
    const password = document.getElementById("password").value;

    fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id, password })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Store user details in localStorage
            localStorage.setItem("user_id", data.user_id);
            localStorage.setItem("name", data.name);

            // Redirect to the assigned page
            window.location.href = data.redirect;
        } else {
            alert(data.error);
        }
    })
    .catch(error => console.error("Login error:", error));
});

       
        document.body.addEventListener('mousemove', function (e) {
            const effect = document.createElement('div');
            effect.className = 'effect';
            effect.style.left = `${e.clientX - 10}px`;
            effect.style.top = `${e.clientY - 10}px`;
            document.body.appendChild(effect);

            setTimeout(() => {
                effect.remove();
            }, 1500);
        });
    </script>
</body>
</html>
