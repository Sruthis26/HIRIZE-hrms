<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f7fe;
            color: #4A4A4A;
        }
        .sidebar {
            width: 250px;
            background: #343a40;
            color: white;
            position: fixed;
            height: 100vh;
            padding-top: 20px;
        }
        .sidebar a {
            color: rgb(229, 136, 236);
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            font-weight: 600;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .profile-card, .emergency-card {
            background: rgb(132, 155, 199);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .edit-form, .emergency-form {
            display: none;
        }
        .btn-custom {
            background: #dd72ce;
            color: white;
            border-radius: 30px;
            font-weight: bold;
        }
        .btn-custom:hover {
            background: #7ccbd7;
        }
        .container {
            margin-left: 260px;
            width: calc(100% - 260px);
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar">
            <h4 class="text-center">Dashboard</h4>
            <a href="hilli3.html">Home</a>
            <br>
            <a href="chellam.html">Personal Info</a>
            <br><br>
            <a href="emp_performance.html">Performance</a>
            <br>
            <a href="payroll.html">Payroll</a>
            <br>
            <div class="dropdown">
                <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown">Attendance</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="view_attendance.html">View Attendance</a></li>
                    <li><a class="dropdown-item" href="leave_form.html">Submit LeaveRequest</a></li>
                </ul>
            </div>
            <br>
            <a href="Trains.html">Training</a>
            <br>
            <a href="logout.html">Logout</a>
        </div>
        <div class="container mt-4">
            <div class="profile-card">
                <h4>Contact Details</h4>
                <div class="text-center">
                   
                    <h3 id="profile-name">USERNAME</h3>
                    <p id="profile-department">Department:</p>
                    <p id="profile-email">Email: </p>
                    <p id="profile-phone">Phone: </p>
                    <p id="profile-address">Address: </p>
                    <p id="profile-position">Position:</p>
                    <button class="btn btn-custom" id="edit-profile">Edit Profile</button>
                </div>
                <div class="edit-form mt-3">
                    <form id="addEmployeeForm" enctype="multipart/form-data" method="POST" action="http://localhost:3000/add_employee">

                        <label>Profile Picture:</label>
                        

                        <input type="file" id="profile-picture" name="profile_picture" accept="image/*" class="form-control">
                        
                        <label>Full Name:</label>
                        <input type="text" id="full-name" name="full_name" class="form-control">

                        <label>User ID:</label>
                        <input type="text" id="user_id" name="user_id" class="form-control">
                        
                        <label>Gender:</label>
                        <select id="gender" name="gender" class="form-control">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                        
                        <label>Department:</label>
                        <select id="department" name="department" class="form-control">
                            <option>Frontend Developer</option>
                            <option>UI/UX Designer</option>
                        </select>
                        
                        <label>Position:</label>
                        <input type="text" id="position" name="position" class="form-control">
                        
                        <label>Phone:</label>
                        <input type="text" id="phone" name="phone" class="form-control">
                        
                        <label>Email:</label>
                        <input type="email" id="email" name="email" class="form-control">
                        
                        <label>Joining Date:</label>
                        <input type="date" id="joindate" name="joining_date" class="form-control">
                        
                        <label>Address:</label>
                        <input type="text" id="address" name="address" class="form-control">
                        
                        <label>Country:</label>
                        <input type="text" id="country" name="country" class="form-control">
                        
                        <button type="submit" class="btn btn-custom mt-3">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
             $("#edit-profile").click(function() {
                 $(".edit-form").toggle();
             });
     
             $("#addEmployeeForm").submit(async function(e) {
                 e.preventDefault();
                 
                 let formData = new FormData(this);
     
                 try {
                     let response = await fetch("http://localhost:3000/add_employee", {
                         method: "POST",
                         body: formData,
                     });
     
                     let result = await response.json();
                     alert("Employee added successfully!");
                     console.log(result);
                     window.location.reload();
                 } catch (err) {
                     alert("Error saving employee details.");
                     console.error("Error:", err);
                 }
             });
         });
     </script>
    
</body>   
</html>
